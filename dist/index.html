<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<header>
	<div class="title_wrapper">
		<div class="title_top-box">
			<div class="header-row">
				<div class="header-row-title">
					<div class="hamburger_wrapper">
						<label for="menu-toggle" id="menu-icon">
							<svg class="hamburger_wrapper_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
								width="30" height="30" style="cursor: pointer;">

									d="m19,1H5C2.243,1,0,3.243,0,6v12c0,2.757,2.243,5,5,5h14c2.757,0,5-2.243,5-5V6c0-2.757-2.243-5-5-5Zm3,17c0,1.654-1.346,3-3,3H5c-1.654,0-3-1.346-3-3V6c0-1.654,1.346-3,3-3h14c1.654,0,3,1.346,3,3v12Zm-3-11c0,.552-.448,1-1,1h-7c-.552,0-1-.448-1-1s.448-1,1-1h7c.552,0,1,.448,1,1Zm-11,0c0,.828-.672,1.5-1.5,1.5s-1.5-.672-1.5-1.5.672-1.5,1.5-1.5,1.5.672,1.5,1.5Zm11,5c0,.552-.448,1-1,1h-7c-.552,0-1-.448-1-1s.448-1,1-1h7c.552,0,1,.448,1,1Zm-11,0c0,.828-.672,1.5-1.5,1.5s-1.5-.672-1.5-1.5.672-1.5,1.5-1.5,1.5.672,1.5,1.5Zm11,5c0,.552-.448,1-1,1h-7c-.552,0-1-.448-1-1s.448-1,1-1h7c.552,0,1,.448,1,1Zm-11,0c0,.828-.672,1.5-1.5,1.5s-1.5-.672-1.5-1.5.672-1.5,1.5-1.5,1.5.672,1.5,1.5Z" />
							</svg>
						</label>
						<input class="hamburger" type="checkbox" id="menu-toggle">
					</div>
					<div class="title">Namey Name Nameson</div>
				</div>
				<button class="logout-button" type="button">LOG OUT</button>
				<button class="login-button" type="button">LOG IN</button>
			</div>
		</div>
		<div class="title_bottom-box">
			<div class="title_bottom">director / cinematographer</div>

			<button class="title-wrapper__hate-button">I HATE colors!</button>

		</div>
		<div class="menu_wrapper">
			<nav class="menu">
				<button class="menu_button" id="direct-work">direct work</button>
				<button class="menu_button" id="agency-work">agency work</button>
				<button class="menu_button" id="newest">newest</button>
				<button class="menu_button" id="oldest">oldest</button>
				<button class="menu_button" id="all">all</button>
				<button class="menu_button" id="bio">bio</button>
			</nav>
		</div>
	</div>
</header>

<body>
	<dialog class="login-page">
		<button class="close-login-button">X</button>
		<form class="login-form">
			<label for="email">Email<sup>*</sup></label>
			<input type="email" name="email" class="email" />
			<span class="error-message" id="emailError"></span>

			<label for="password">Password<sup>*</sup></label>
			<input type="password" name="password" class="password" />
			<span class="error-message" id="passwordError"></span>
			<span class="error-message" id="userError"></span>

			<button class="login-submit-button" type="button">LOG IN</button>
		</form>
	</dialog>
	<dialog class="add-film-page">
		<button class="close-dialog-button">X</button>
		<form class="add-film-form">
			<div class="form-elements-container">
				<label for="title">Title</label>
				<input type="text" name="title" id="title" />
				<span class="error-message" id="title-error-message"></span>

				<label for="date">Date of production</label>
				<input type="date" name="date" id="date" />
				<span class="error-message" id="date-error-message"></span>

				<label for="agency">
					<input type="checkbox" name="agency" id="agency" value="value" />Agency?
				</label>
				<label for="url">Url</label>
				<input type="text" name="url" id="url" />
				<span class="error-message" id="url-error-message"></span>
				<button class="film-submit-button" type="button">Submit</button>
			</div>
		</form>
	</dialog>
	<div class="bio-page">
		<p class="bio-text">
			I always think about the above quote in my approach to making films, and practically every other aspect of
			life. 
		</p>
	</div>
	<div class="film-page">
		<div class="list-items-container"></div>
		<div class="add-film-container">
			<button class="add-film-button">
				<a class="button" href="#">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					Add Film
				</a>
			</button>
		</div>
	</div>
	<footer>
		frontend@frontend.no, +4796969696, frontendveien 30A, 0554 Oslo Norway
	</footer>
	<script src="main.js"></script>
</body>

</html>
